<section id="errors" th:fragment="errors">

    <div th:if="${error}">

        <div class="container-fluid">

            <div class="row justify-content-md-center">

                <div class="col-md-11 mt-2">

                    <div class="alert alert-warning mb-0" role="alert" th:text="${error?.getMessage()}">
                    </div>

                </div>

            </div>

        </div>

    </div>

</section>
