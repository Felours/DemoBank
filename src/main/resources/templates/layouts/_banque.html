<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
    <!-- Those two xmlns are necessary to declare a thymeleaf layout -->

    <head>

        <meta charset="UTF-8">
        <title>Votre banque</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
        <script type="text/javascript" src="../../static/js/utilities.js" th:src="@{/js/utilities.js}"></script>

    </head>

    <body>

        <header>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <div class="container-fluid">

                    <a class="navbar-brand" href="#">DemoBank</a>

                    <div class="collapse navbar-collapse" id="navbarNav">

                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/operations}">Operation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/comptes}">Comptes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/clients}">Clients</a>
                            </li>

                        </ul>

                    </div>

                </div>

            </nav>

        </header>

        <div th:replace="~{/utilities/_errors}"></div>

        <section id="main" layout:fragment="content">

            <!-- Main content, replaced by Thymeleaf -->

        </section>

        <footer class="text-center text-lg-start bg-dark fixed-bottom">

            <div class="mx-auto" style="width: 200px;">
                <small>DemonBank</small>
            </div>

        </footer>

    </body>

</html>
